name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    name: Build Clipboard Panel OS
    runs-on: macos-14
    # Run on push/dispatch, or on PR merge (not just close)
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s "$(ls -d /Applications/Xcode*.app | tail -1)"

      - name: Build
        run: |
          xcodebuild \
            -project WinCForMac.xcodeproj \
            -scheme WinCForMac \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package app into zip
        run: |
          APP_PATH="build/Build/Products/Release/WinCForMac.app"
          # Rename the .app bundle to match the display name
          mv "$APP_PATH" "build/Build/Products/Release/Clipboard Panel OS.app"
          # Remove any extended attributes / quarantine flags before packaging
          xattr -cr "build/Build/Products/Release/Clipboard Panel OS.app"
          cd "build/Build/Products/Release"
          # Use ditto to create a clean zip without macOS metadata
          ditto -c -k --sequesterRsrc --keepParent "Clipboard Panel OS.app" "Clipboard-Panel-OS.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clipboard-Panel-OS
          path: build/Build/Products/Release/Clipboard-Panel-OS.zip

  tag-and-release:
    name: Create Tag & GitHub Release
    needs: build
    # Only tag+release on PR merge or push to main (not on existing tag pushes)
    if: >-
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate next version tag
        id: tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            NEXT_TAG="v1.0.0"
          else
            # Increment patch version: v1.0.0 -> v1.0.1
            MAJOR=$(echo "$LATEST_TAG" | sed 's/v//' | cut -d. -f1)
            MINOR=$(echo "$LATEST_TAG" | sed 's/v//' | cut -d. -f2)
            PATCH=$(echo "$LATEST_TAG" | sed 's/v//' | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
          echo "Auto-generated tag: $NEXT_TAG"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.tag.outputs.tag }}" -m "Release ${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Clipboard-Panel-OS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Clipboard Panel OS ${{ steps.tag.outputs.tag }}
          files: Clipboard-Panel-OS.zip
          generate_release_notes: true

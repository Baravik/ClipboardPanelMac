name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Clipboard Panel OS
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s "$(ls -d /Applications/Xcode*.app | tail -1)"

      - name: Build
        run: |
          xcodebuild \
            -project WinCForMac.xcodeproj \
            -scheme WinCForMac \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package app into zip
        run: |
          APP_PATH="build/Build/Products/Release/WinCForMac.app"
          # Rename the .app bundle to match the display name
          mv "$APP_PATH" "build/Build/Products/Release/Clipboard Panel OS.app"
          # Remove any extended attributes / quarantine flags before packaging
          xattr -cr "build/Build/Products/Release/Clipboard Panel OS.app"
          cd "build/Build/Products/Release"
          # Use ditto to create a clean zip without macOS metadata
          ditto -c -k --sequesterRsrc --keepParent "Clipboard Panel OS.app" "Clipboard-Panel-OS.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clipboard-Panel-OS
          path: build/Build/Products/Release/Clipboard-Panel-OS.zip

  tag-and-release:
    name: Create Tag & GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate next version tag
        id: tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            NEXT_TAG="v1.0.0"
          else
            # Increment patch version: v1.0.0 -> v1.0.1
            MAJOR=$(echo "$LATEST_TAG" | sed 's/v//' | cut -d. -f1)
            MINOR=$(echo "$LATEST_TAG" | sed 's/v//' | cut -d. -f2)
            PATCH=$(echo "$LATEST_TAG" | sed 's/v//' | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"
          echo "Auto-generated tag: $NEXT_TAG"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.tag.outputs.tag }}" -m "Release ${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Clipboard-Panel-OS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Clipboard Panel OS ${{ steps.tag.outputs.tag }}
          files: Clipboard-Panel-OS.zip
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew Cask
    needs: tag-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Clipboard-Panel-OS

      - name: Get version from tag-and-release
        id: version
        run: |
          # Fetch the latest tag from the repo
          LATEST_TAG=$(git ls-remote --tags --sort=-v:refname https://github.com/Baravik/ClipboardPanelMac.git 'refs/tags/v*' | head -1 | sed 's|.*refs/tags/||')
          VERSION="${LATEST_TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          echo "Updating cask to version $VERSION"

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 Clipboard-Panel-OS.zip | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA"

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/Baravik/homebrew-tap.git
          cd homebrew-tap

          cat > Casks/clipboard-panel-os.rb << 'CASK'
          cask "clipboard-panel-os" do
            version "VERSION_PLACEHOLDER"
            sha256 "SHA_PLACEHOLDER"

            url "https://github.com/Baravik/ClipboardPanelMac/releases/download/v#{version}/Clipboard-Panel-OS.zip"
            name "Clipboard Panel OS"
            desc "Clipboard history manager for macOS â€” like Windows+V"
            homepage "https://github.com/Baravik/ClipboardPanelMac"

            depends_on macos: ">= :sonoma"

            app "Clipboard Panel OS.app"

            zap trash: [
              "~/Library/Preferences/com.wincformac.app.plist",
            ]
          end
          CASK

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/" Casks/clipboard-panel-os.rb
          sed -i "s/SHA_PLACEHOLDER/${{ steps.sha.outputs.sha256 }}/" Casks/clipboard-panel-os.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/clipboard-panel-os.rb
          git commit -m "Update Clipboard Panel OS to ${{ steps.version.outputs.tag }}"
          git push
